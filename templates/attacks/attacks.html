<div
    class="container" 
    id="attacks"
    hx-target="this"
    hx-swap="outerHTML"
>
    <div class="row">
      <h3>Attacks</h3><br>
    </div>
      {% if attacks %}
        {% for attack in attacks %}
        <div 
          id="attack-{{ attack.id }}"
          hx-target="this"
          hx-swap="outerHTML"
        >
        <li>
          {{ attack.name }}: {{ attack.action_step}} ({{ attack.effect_step }}){% if attack.details %}: {{ attack.details }}{% endif %}   
          <button
            hx-get="/{{ lang }}/edit_attack/{{ attack.id }}"
            hx-target="#attack-{{ attack.id }}"
            class="btn btn-info btn-sm"
          >Edit</button> 
          <button
            hx-get="/{{ lang }}/delete_attack/{{ attack.id }}"
            hx-target="#attack-{{ attack.id }}"
            class="btn btn-danger btn-sm"
          >Delete</button>
          </li>
        </div> <!-- end-div htmx -->
        {% endfor %} <!-- attacks -->
      {% endif %}
      <br>
      <button
        class="btn btn-dark"
        hx-get="/{{ lang }}/add_attack/{{ creature_id }}"
        hx-target="this"
        hx-swap="outerHTML"
        >
        Add an Attack
      </button>
      <hr>
</div>
