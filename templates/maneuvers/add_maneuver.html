<form hx-post="/{{ lang }}/post_maneuver/{{ creature_id }}" hx-target="maneuvers">
    <h3>Add an Maneuver</h3><br>
    <div>
        <label>Maneuver Name</label><br>
        <input class="form-control form-control-lg" type="text" name="name" placeholder="Add name here..." size=60 value="" required>
    </div>

    <div>
        <label>Source</label><br>
        <input class="form-control form-control-lg" type="text" name="source" placeholder="Add the source of the maneuver here..." size=60 value="" required>
    </div>

    <div>
        <label>Details</label><br>
        <input class="form-control form-control-lg" type="textarea" name="details" placeholder="Add optional details here..." size=60 value="" required>
    </div>
    <button
        hx-post="/{{ lang }}/post_maneuver/{{ creature_id }}"
        hx-target="#maneuvers"
        class="btn btn-primary" 
        type="submit"
    >Save
    </button>
  </form>
